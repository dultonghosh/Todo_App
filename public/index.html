<html>
<head>

    <link rel="stylesheet" href="/style.css"></link>
</head>
<body style="background-color: black">
<div class="outerMainBox">

    <div class="heading">
        <h2 style="text-align: center; padding-top: 1.5%">MY TODOS</h2>
    </div>

    <div class="lineBreak"></div>

    <div class="typeTodo" id = "active" >

        <label style="margin-left: 10%;"><b>Active Todos</b></label>
        <div id="activeTodos"></div>
    </div>

    <div class="lineBreak"></div>

    <div id="addTodo" class="typeTodo">
        <label style="color: darkgrey;margin-left: 10%">Add TODO</label>
        <p></p><input type="text" id = "new_todo_input" placeholder="Todo Title Goes Here" style="margin-left: 10%">
        <input type="button" id="addTodoButton" onclick="addTodoAjax()" value="ADD" style="background-color: dodgerblue"></p>
    </div>

    <div class="lineBreak"></div>

    <div id = "complete" class="typeTodo">
        <label style="margin-left: 10%;"><b>Complete Todos</b></label>
        <label id = 'hide_completed' onclick="visibility_check(this.id)" class="hidden_label">Hide</label>
        <div id ="completeTodos"></div>
    </div>

    <div class="lineBreak"></div>

    <div id = "deleted" class="typeTodo">
        <label style="margin-left: 10%;"><b>Deleted Todos</b></label>
        <label id = 'hide_deleted' onclick="visibility_check(this.id)" class="hidden_label">Hide</label>
        <div id="deletedTodos"></div>
    </div>

</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
